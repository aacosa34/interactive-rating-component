<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>

  <!-- Rating state start -->
  <main class="card">
    <div class="valoration">
      <picture class="star">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </picture>

      <h1 class="title">How did we do?</h1>

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>

      <form class="rating" id="rating">
        <fieldset>
          <input type="radio" name="rating-value" value="1" id="1star"><label for="1star">1</label>
          <input type="radio" name="rating-value" value='2' id="2star"><label for="2star">2</label>
          <input type="radio" name="rating-value" value="3" id="3star"><label for="3star">3</label>
          <input type="radio" name="rating-value" value="4" id="4star"><label for="4star">4</label>
          <input type="radio" name="rating-value" value="5" id="5star"><label for="5star">5</label>
          <button class="submit">Submit</button>
        </fieldset>
      </form>
    </div>

    <div class="thanks">
      <div class="image">
        <img src="images/illustration-thank-you.svg" alt="image-mobile">
      </div>
      <h2 class="greeting">You selected 4 out of 5</h2>
      <h1 class="title center">Thank you!</h1>
      <p class="feedback">We appreciate you taking the time to give a rating. If you ever need more support,
        donâ€™t hesitate to get in touch!</p>
    </div>

  </main>

  <script src="script.js"></script>
</body>

</html>
